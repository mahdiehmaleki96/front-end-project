<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Trip Planner</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>EV Trip Planner</h1>
      </header>

      <main class="content hidden" id="home-screen" aria-label="home-screen">
        <!-- Home Screen -->
        <h2>Plan Your Trip</h2>
        <form class="form" id="trip-form">
          <label for="start">Starting Point:</label>
          <input type="text" id="start" placeholder="Enter start location" />

          <label for="destination">Destination:</label>
          <input type="text" id="destination" placeholder="Enter destination" />

          <label for="range">Vehicle Range (miles):</label>
          <input type="number" id="range" placeholder="Enter range" />

          <button type="submit">Plan My Trip</button>
        </form>
      </main>

      <main
        class="content"
        id="map-display-screen"
        aria-label="map-display-screen">
        <h2>Trip Map</h2>
        <!-- Navigation Map -->
        <div class="map" id="map"></div>

        <!-- EV Station List at the Bottom -->
        <section class="station-list">
          <h3>EV Charging Stations Along the Route</h3>
          <ul id="station-list">
            <li>
              <p><strong>Station 1:</strong> ABC Charging Hub - 2 miles</p>
            </li>
            <li>
              <p><strong>Station 2:</strong> QuickCharge - 5 miles</p>
            </li>
            <li>
              <p><strong>Station 3:</strong> PowerUp Station - 8 miles</p>
            </li>
          </ul>
        </section>
      </main>

      <footer class="menu">
        <button class="menu-item" data-screen="home-screen">
          <span>üè†</span> Home
        </button>
        <button class="menu-item" data-screen="map-screen">
          <span>üó∫Ô∏è</span> Map
        </button>
        <button class="menu-item" data-screen="settings-screen">
          <span>‚öôÔ∏è</span> Settings
        </button>
      </footer>
    </div>

    <script src="ts/main.ts" type="module"></script>
  </body>
</html>
