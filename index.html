<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Trip Planner - Map Display</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin="" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>EV Trip Planner</h1>
      </header>

      <div id="error-message"></div>

      <main class="content" id="map-screen" aria-label="map-screen">
        <h2>Trip Details</h2>
        <div id="map" class="map-container"></div>
        <section id="stations-info">
          <h3>Stations on the Route</h3>
          <p>Total Stations: <span id="stations-count">0</span></p>
          <ul id="station-list"></ul>
          <button id="save-trip-button">Save Trip</button>
        </section>
      </main>

      <main class="content hidden" id="home-screen" aria-label="home-screen">
        <h2>Plan Your Trip</h2>
        <form class="form" id="trip-form">
          <label for="start">Starting Point:</label>
          <input
            type="text"
            id="start"
            placeholder="Enter start location"
            required />
          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            placeholder="Enter destination"
            required />
          <label for="range">Vehicle Range (miles):</label>
          <input
            type="number"
            id="range"
            placeholder="Enter range"
            min="1"
            required />
          <button type="submit">Plan My Trip</button>
        </form>
      </main>

      <main
        class="content hidden"
        id="saved-trips-screen"
        aria-label="saved-trips-screen">
        <h2>Saved Trips</h2>
        <ul id="saved-trips-list"></ul>
      </main>

      <main
        class="content hidden"
        id="settings-screen"
        aria-label="settings-screen">
        <h2>Settings</h2>
        <label for="car-info">Car Information:</label>
        <input type="text" id="car-info" placeholder="Enter car details" />
        <label for="time-setup">Set Up Time:</label>
        <input type="time" id="time-setup" />
        <button id="save-settings">Save</button>
        <div
          id="save-message"
          class="hidden"
          style="margin-top: 10px; color: green"></div>
      </main>

      <footer class="menu">
        <button class="menu-item" data-screen="home-screen">
          <span>🏠</span> Home
        </button>
        <button class="menu-item" data-screen="saved-trips-screen">
          <span>💾</span> Saved
        </button>
        <button class="menu-item" data-screen="settings-screen">
          <span>⚙️</span> Settings
        </button>
      </footer>
    </div>

    <script src="js/data.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""></script>
  </body>
</html>
